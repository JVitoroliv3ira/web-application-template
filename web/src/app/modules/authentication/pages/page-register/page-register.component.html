<div class="w-screen h-screen max-h-screen max-w-screen bg-gray-200">
  <main class="w-full h-[calc(100%-5rem)] flex justify-center items-center">
    <div class="w-full max-w-md max-h-max p-3 shadow-lg rounded-sm bg-white">
      <form>
        <div class="mb-2">
          <label class="block text-sm font-medium leading-6 text-gray-700 mb-2">Nome</label>
          <input
            name="name"
            type="text"
            placeholder="Nome"
            class="block w-full rounded-sm p-3 border border-gray-300 text-gray-800 placeholder:text-gray-500 sm:text-sm"
            [(ngModel)]="request.name"
          />
        </div>
        <div class="mb-2">
          <label class="block text-sm font-medium leading-6 text-gray-700 mb-2">E-mail</label>
          <input
            name="email"
            type="email"
            placeholder="exemplo@dominio.com"
            class="block w-full rounded-sm p-3 border border-gray-300 text-gray-800 placeholder:text-gray-500 sm:text-sm"
            [(ngModel)]="request.email"
          />
        </div>
        <div class="mb-2">
          <label class="block text-sm font-medium leading-6 text-gray-700 mb-2">Senha</label>
          <input
            name="password"
            type="password"
            placeholder="********"
            class="block w-full rounded-sm p-3 border border-gray-300 text-gray-800 placeholder:text-gray-500 sm:text-sm "
            [(ngModel)]="request.password"
          />
        </div>
        <div class="flex justify-end p-3">
          <span class="text-sm text-gray-600">
            Já possui uma conta?
            <a
              routerLink="/authentication/login"
              class="underline text-slate-600 hover:text-slate-800"
            >
              Faça login
            </a>
          </span>
        </div>
        <button
          [disabled]="formIsDisabled"
          class="w-full rounded-sm p-3 text-sm text-white bg-slate-700 hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-opacity-50 transition duration-200"
          (click)="handleRegisterClick()"
        >
          Cadastre-se
        </button>
      </form>
      <app-error-badge [errors]="errors" />
    </div>
  </main>
  <footer class="w-full h-20 flex p-3 bg-white">

  </footer>
</div>
